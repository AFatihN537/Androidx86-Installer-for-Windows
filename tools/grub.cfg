set timeout=10

menuentry 'Android-x86' --class android-x86 {
	search --file --no-floppy --set=root /AndroidOS/system.img
	linux /AndroidOS/kernel root=/dev/ram0 androidboot.selinux=permissive buildvariant=eng quiet DATA=/AndroidOS
	initrd /AndroidOS/initrd.img
}

menuentry 'Windows' {
	search --file --no-floppy --set=root /EFI/Microsoft/Boot/bootmgfw.efi
	chainloader (${root})/EFI/Microsoft/Boot/bootmgfw.efi
}

menuentry '[GPU]Android-x86 xforcevesa' --class android-x86 {
	search --file --no-floppy --set=root /AndroidOS/system.img
	linux /AndroidOS/kernel root=/dev/ram0 androidboot.selinux=permissive buildvariant=eng quiet xforcevesa DATA=/AndroidOS
	initrd /AndroidOS/initrd.img
}

menuentry '[GPU]Android-x86 nomodeset' --class android-x86 {
	search --file --no-floppy --set=root /AndroidOS/system.img
	linux /AndroidOS/kernel root=/dev/ram0 androidboot.selinux=permissive buildvariant=eng quiet i915.modeset=0 nomodeset DATA=/AndroidOS
	initrd /AndroidOS/initrd.img
}

