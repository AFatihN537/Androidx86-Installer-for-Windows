name: .NET Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x' # atau versi .NET yang sesuai dengan proyek Anda

      - name: Restore dependencies
        run: dotnet restore Android_UEFIInstaller.sln # Ganti <NAMA_FILE> dengan nama file .sln Anda

      - name: Build project
        run: dotnet build Android_UEFIInstaller.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Android_UEFIInstaller.sln --no-build --verbosity normal

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: ./output
